<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image" href="{{ url_for('static', filename='pictures/favicon.png') }}">
    <link rel="apple-touch-icon" type="image" href="{{ url_for('static', filename='pictures/favicon.png') }}"/>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    {% block link %}
    {% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
</head>
<body class="bg-light" style="overflow:hidden; opacity: 50%">
<header class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
    <div class="container container-fluid">
        <!-- navbar -->
        <a class="navbar-brand me-lg-5" href="{{ url_for("user.home_page") }}">
            <img src="{{ url_for('static', filename='pictures/logo.svg') }}" alt="logo školy" class="d-block" width="70px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            Menu <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto">
                <li class="nav-item py-2 me-xl-5 me-lg-3 fs-4">
                    <a class="nav-link" aria-current="page" href="{{ url_for("admin.home_page") }}">Úvod
                    <span class="visually-hidden">(current)</span>
                    </a>
                </li>
                <li class="nav-item py-2 me-xl-5 me-lg-3 fs-4">
                    <a class="nav-link" href="{{ url_for("admin.list_of_praxe") }}">Praxe</a>
                </li>
                <li class="nav-item py-2 me-xl-5 me-lg-3 fs-4">
                    <a class="nav-link" href="{{ url_for("admin.list_of_companies", stav="schvalena") }}">Firmy</a>
                </li>
                <li class="nav-item dropdown py-2 me-xl-5 me-lg-3 fs-4">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Uživatelé
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{{ url_for("admin.list_of_students") }}">Seznam žáků</a></li>
                        <li><a class="dropdown-item" href="{{ url_for("admin.list_of_teachers") }}">Učitelé a administrátoři</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
            </ul>
            <div class="py-2 me-xl-5 me-lg-3 fs-4">
                 <a class="text-decoration-none" href="{{ url_for("admin.profile_page") }}"><i class="bi bi-person-circle"></i> <span class="link-dark">Profil</span></a>
            </div>
            <a href="{{ url_for("login_api.logout") }}" class="mt-3 mt-lg-0 btn btn-primary fs-4">
                <i class="bi bi-box-arrow-in-right"></i> Odhlásit se
            </a>
        </div>
    </div>
</header>
<section class="bg-light pt-4">
    <div class="container">
        {% block content %}
        {% endblock %}
        {% block print %}
        {% endblock %}
    </div>
</section>
<div class="position-fixed top-50 start-50 translate-middle" style="z-index:2000;">
  <div class="spinner-border text-primary opacity-100" role="status" style="width: 10rem; height: 10rem;">
      <span class="visually-hidden">Loading...</span>
  </div>
</div>
<script>
    window.onload = function(){ document.querySelector(".spinner-border").style.display = "none";
                                document.querySelector("body").style.overflow = "auto";
                                document.querySelector("body").style.opacity = "100";}
</script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script type="text/javascript">
var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
})
</script>
{% block scripts %}
{% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image" href="{{ url_for('static', filename='pictures/favicon.png') }}">
    <link rel="apple-touch-icon" type="image" href="{{ url_for('static', filename='pictures/favicon.png') }}"/>
    <title>{% block title %}{% endblock %}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    {% block link %}
    {% endblock %}
</head>
<body class="bg-light">
<header class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
    <div class="container container-fluid">
        <!-- navbar -->
        <a class="navbar-brand me-lg-5" href="{{ url_for("user.home_page") }}">
            <img src="{{ url_for('static', filename='pictures/logo.svg') }}" alt="logo školy" class="d-block" width="70px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            Menu <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto">
                <li class="nav-item py-2 me-xl-5 me-lg-3 fs-4">
                    <a class="nav-link" aria-current="page" href="{{ url_for("user.home_page") }}">Úvod
                    <span class="visually-hidden">(current)</span>
                    </a>
                </li>
                <li class="nav-item py-2 me-xl-5 me-lg-3 fs-4">
                    <a class="nav-link" href="#">Praxe</a>
                </li>
                <li class="nav-item py-2 me-xl-5 me-lg-3 fs-4">
                    <a class="nav-link" href="{{ url_for("user.diary_page") }}">Deník</a>
                </li>
                <li class="nav-item py-2 me-xl-5 me-lg-3 fs-4">
                    <a class="nav-link" href="#">Známky</a>
                </li>
                <li class="nav-item py-2 me-xl-5 me-lg-3 fs-4">
                    <a class="nav-link" href="{{ url_for("user.list_of_companies", stav="schvalena") }}">Firmy</a>
                </li>
            </ul>
            <div class="py-2 me-xl-5 me-lg-3 fs-4">
                 <a class="text-decoration-none" href="{{ url_for("user.profile_page") }}"><i class="bi bi-person-circle"></i> <span class="link-dark">Profil</span></a>
            </div>
            <a id="logoutButton" href="{{ url_for("login_api.logout") }}" class="mt-3 mt-lg-0 btn btn-primary fs-4">
                <i class="bi bi-box-arrow-in-right"></i> Odhlásit se
            </a>
        </div>
    </div>
</header>
<section class="bg-light pt-4">
    <div class="container">
        {% block content %}
        {% endblock %}
        {% block print %}
        {% endblock %}
    </div>
</section>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript">
var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
})
</script>
{% block scripts %}
{% endblock %}
</body>
</html>

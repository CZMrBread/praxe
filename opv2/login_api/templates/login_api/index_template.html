<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image" href="{{ url_for('static', filename='pictures/favicon.png') }}"/>
    <link rel="apple-touch-icon" type="image" href="{{ url_for('static', filename='pictures/favicon.png') }}"/>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        html, body{
            height: 100%;
        }
    </style>
</head>
<body class="bg-light">
<div class="text-center d-flex align-items-center" style="height:100%;">
{% block login %}
{% endblock %}
</div>
<div class="fixed-bottom">
    <a class="text-decoration-none" href="https://www.facebook.com/spsvospisek" target="_blank" rel="noopener noreferrer">
        <i class="fs-4 ps-3 bi bi-facebook"></i>
    </a>
    <a class="text-decoration-none" href="https://www.sps-pi.cz/" target="_blank" rel="noopener noreferrer">
        <i class="fs-4 text-black ps-1 bi bi-globe2"></i>
    </a>
    <a href="{{ url_for("user.about_page") }}" style="z-index:-1;">
        <img class="float-end align-bottom" height="50px" src="{{ url_for('static', filename='pictures/python-powered-w.svg') }}" alt="python">
    </a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
